apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'mmo.server.Main'

defaultTasks 'eclipse', 'idea'

sourceCompatibility = 7

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

